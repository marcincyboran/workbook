<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base href="/">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <title>Work.Book</title>
</head>
<body>
    <header class="header">

        <section class="header__top">

            <div class="container">
    
                <nav class="top-bar">
                    
                    <div class="logo">
                        <a href="/" data-nav="1" class="logo logo--color">Work<span class="logo logo--primary logo__dot">.</span>Book</a>
                    </div>
        
                    <ul class="top-nav">
                        <li class="top-nav__item">
                            <a href="/company" data-nav="1" class="top-nav__link">Firma</a>
                        </li>
                        <li class="top-nav__item">
                            <a href="/companies" data-nav="1" class="top-nav__link">Firmy</a>
                        </li>
                        <li class="top-nav__item">
                            <a href="/offers" data-nav="1" class="top-nav__link">list-o</a>
                        </li>
                        <li class="top-nav__item">
                            <a href="/offer" data-nav="1" class="top-nav__link">offer</a>
                        </li>
                        <li class="top-nav__item">
                            <a href="/login" data-nav="1" class="top-nav__link">Login</a>
                        </li>
                    </ul>
    
                </nav>

            </div>

        </section>

        <section class="header__bottom">

            <div class="container">

                <h1 class="header__heading">
                    <span class="header__heading-text">Tired of unprofessional renovations ?</span>
                    <span class="header__heading-text">Find & book your expert ! </span>
                </h1>

                <form action="#" class="search">
                    <input type="text" class="search__input search__input-query" name="search" id="search-query">
                    <div class="search__pipe">&nbsp;</div>
                    <input type="text" class="search__input search__input-location" name="search" id="search-location">
                    <button type="submit" class="search__submit">
                        <svg class="search__submit-icon">
                            <use xlink:href="./assets/svgs/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                        <span>Szukaj</span>
                    </button>
                </form>

            </div>

        </section>

    </header>

    <div class="container">

        <div class="content">

            <div class="pagination">
                <span class="pagination__item">P</span>
                <span class="pagination__item">1</span>
                <span class="pagination__item">2</span>
                <span class="pagination__item pagination__item--active">3</span>
                <span class="pagination__item">4</span>
                <span class="pagination__item">5</span>
                <span class="pagination__item">N</span>
            </div>

        </div>

    </div>

    <footer class="footer">

        <div class="container">

            <div class="footer-inner">

                <div class="footer__copyrights">
                    <span>Created by Marcin Cyboran</span>
                    <span>Project based on Pracuj.pl</span>
                </div>
                <div class="footer__logo u-text-center">
                    <a href="/" class="logo logo--white logo--large">Work<span class="logo logo--white logo__dot">.</span>Book</a>
                </div>
                <div class="footer__socials">
                    <a href="#facebook" class="footer__socials-item footer__socials-item--facebook">
                        <svg class="footer__socials-icon">
                            <use href="./assets/svgs/sprite.svg#icon-facebook"></use>
                        </svg>                      
                    </a>
                    <a href="#noactive" class="footer__socials-item footer__socials-item--noactive footer__socials-item--twitter">
                        <svg class="footer__socials-icon">
                            <use href="./assets/svgs/sprite.svg#icon-twitter"></use>
                        </svg>                        
                    </a>
                    <a href="#noactive" class="footer__socials-item footer__socials-item--noactive footer__socials-item--youtube">
                        <svg class="footer__socials-icon">
                            <use href="./assets/svgs/sprite.svg#icon-youtube"></use>
                        </svg>                        
                    </a>
                    <a href="https://google.pl" class="footer__socials-item footer__socials-item--linkedin">
                        <svg class="footer__socials-icon">
                            <use href="./assets/svgs/sprite.svg#icon-linkedin"></use>
                        </svg> 
                    </a>
                </div>

            </div>

        </div>

    </footer>

</body>
</html>
